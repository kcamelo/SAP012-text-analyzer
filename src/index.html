<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />

</head>

<center>
<header><h1>Analizador de texto</h1></header>
<body>
  <script src="index.js" type="module"></script>
  <div class="wrapper">
    <div class="content" role="main">
       
      <ul>
        
        <li class="li"  data-testid="word-count">Palavras:</li>
        <li class="li"  data-testid="character-count">Caracteres:</li>
        <li class="li"  data-testid="character-no-spaces-count">Caracteres sem espaços:</li>
        <li class="li"  data-testid="number-count">Números:</li>
        <li class="li"  data-testid="number-sum">Soma Números:</li>
        <li class="li"  data-testid="word-length-avarage">Comprimento Médio Palavras:</li>
 <br/>
        <textarea name="user-input" rows="5" cols="33"></textarea>
        
        <p> <button id="reset-button">Reiniciar</button></p> 
      </ul>


<footer><p>Autora: Katharine Akama</p></footer>
</center>


</body>
</html>
